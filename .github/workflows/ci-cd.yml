name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: App Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: ./test-report

  show-test-artifact:
    needs: build-test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download Test Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: test-report
          path: downloaded-test-report
        continue-on-error: true

      - name: Show Test Report Content
        run: ls -la downloaded-test-report && cat downloaded-test-report/test-results.xml || echo "No test report found"
        continue-on-error: true

  deploy:
    needs: show-test-artifact
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist